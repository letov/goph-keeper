syntax = "proto3";

package proto;

option go_package = "compiled/pb";

message Empty {}
message LoginResponse {
  bool status = 1;
}

message SaveUserDto {
  string email = 1;
  string pass_hash = 2;
  string public_key = 3;
}

message LoginUserDto {
  string email = 1;
  string pass_hash = 2;
}

service GophKeeperService {
  rpc SaveUser(SaveUserDto) returns (Empty);
  rpc LoginUser(LoginUserDto) returns (LoginResponse);
}
