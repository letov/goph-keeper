syntax = "proto3";

package proto;

option go_package = "compiled/pb";

message Empty {}

message SaveUser {
  string email = 1;
  string pass_hash = 2;
  string public_key = 3;
}

message LoginUser {
  string email = 1;
  string pass_hash = 2;
}

service GophKeeperService {
  rpc UpdateValue(SaveUser) returns (Empty);
  rpc GetValue(LoginUser) returns (Empty);
}
